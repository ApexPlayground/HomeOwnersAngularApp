<div class="mx-auto" style="width: 440px;">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
        <fieldset>
            <legend>Register</legend>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="email" required class="form-control" [ngModel]="user.name" name="name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" required class="form-control" [ngModel]="user.email" name="email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" required class="form-control" [ngModel]="user.password" name="password">
                </div>
            </div>
            <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Register</button>
        </fieldset>
    </form>
</div>
