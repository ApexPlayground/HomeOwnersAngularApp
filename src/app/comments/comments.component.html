<div>
    <h3>Comments</h3>
    <ul>
        <li *ngFor="let comment of comments; let i = index">
            {{ comment }}
            <button class="btn btn-danger" (click)="deleteComment(i)">
                Delete
            </button>
        </li>
    </ul>
    <div>
        <input type="text" [(ngModel)]="newComment" placeholder="Add a comment">
        <button class="btn btn-primary" (click)="addComment()">Add Comment</button>
    </div>
</div>
