<div class="mx-auto" style="width: 440px;">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <fieldset>
            <legend>Login</legend>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" required name="email" [ngModel]="user.email" class=" form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" required name="password" [ngModel]="user.password" class=" form-control"
                        id="inputPassword3">
                </div>
            </div>
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Log in</button>
        </fieldset>
    </form>
</div>
